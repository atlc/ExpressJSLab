<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>ExpressJS Lab 01</h1>
        </div>
        <h3>Made by Humandeveloper for Humanpeoples!</h3>
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="name">Human Name Identifier</label>
                <input type="text" class="form-control" name="name" placeholder="What's your name?">
            </div>
            <div class="form-group">
                <label for="address">Human's Current Geolocation</label>
                <input type="text" class="form-control" name="address" placeholder="What's is yourhuman Address?">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else,
                    except for us to maybe use some free trials.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
                <small id="passwordHelp" class="form-text text-muted">We're also farming your organs</small>
            </div>
            <button type="submit" class="btn btn-primary">Sign up!</button>
        </form>
        <br />
        <a href="/data"><button class="btn btn-primary">View previous human data</button></a>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
